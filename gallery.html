  <style>
    /* Extra styles for gallery toggle, modal, and improved grid */
    .gallery-toggle {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .toggle-btn {
      background: #eaeaea;
      color: #154734;
      padding: 0.6rem 2rem;
      font-size: 1.08rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      outline: none;
    }
    .toggle-btn.active, .toggle-btn:hover {
      background: #154734;
      color: #fff;
    }
    .hidden { display: none !important; }

    /* Improved gallery grid: flush to edges, no extra horizontal space */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.5rem;
      margin: 0;          /* Remove margin */
      padding: 0;         /* Remove padding */
      width: 100%;
    }
    .gallery-img, .gallery-video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin: 0;           /* Remove any default margin */
      background: #eee;
      box-sizing: border-box;
    }
    .gallery-img {
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .gallery-img:hover {
      opacity: 0.85;
    }
    /* Modal for fullscreen images */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.93);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 20px; right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      user-select: none;
    }
    .close:hover, .close:focus {
      color: #FFB81C;
    }
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.4rem;
      }
      .gallery-img, .gallery-video {
        height: 110px;
      }
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 0.2rem;
      }
      .gallery-img, .gallery-video {
        height: 70px;
      }
    }
  </style>
</head>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    // Gallery Toggle
    const showPhotosBtn = document.getElementById('showPhotos');
    const showVideosBtn = document.getElementById('showVideos');
    const photosGallery = document.getElementById('photosGallery');
    const videosGallery = document.getElementById('videosGallery');

    showPhotosBtn.addEventListener('click', function() {
      showPhotosBtn.classList.add('active');
      showVideosBtn.classList.remove('active');
      photosGallery.classList.remove('hidden');
      videosGallery.classList.add('hidden');
    });
    showVideosBtn.addEventListener('click', function() {
      showVideosBtn.classList.add('active');
      showPhotosBtn.classList.remove('active');
      photosGallery.classList.add('hidden');
      videosGallery.classList.remove('hidden');
    });

    // Fullscreen image modal logic
    document.querySelectorAll('.gallery-img').forEach(img => {
      img.addEventListener('click', function() {
        document.getElementById('modal').style.display = "block";
        document.getElementById('modal-img').src = this.src;
        document.getElementById('modal-img').alt = this.alt;
      });
    });
    document.querySelector('.modal .close').onclick = function() {
      document.getElementById('modal').style.display = "none";
    };
    document.getElementById('modal').onclick = function(e) {
      if (e.target === this) this.style.display = "none";
    };
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        document.getElementById('modal').style.display = "none";
      }
    });
  </script>
